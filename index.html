<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="description" content="Tetris-phaser : A phaser based version of Tetris">

    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/stylesheet.css">

    <title>Tetris-phaser</title>

    <script type="text/javascript" src="./node_modules/phaser/build/phaser.min.js"></script>

    <script type="text/javascript" src="src/Tetris.js"></script>
    <script type="text/javascript" src="src/Boot.js"></script>
    <script type="text/javascript" src="src/Preloader.js"></script>
    <script type="text/javascript" src="src/MainMenu.js"></script>

    <script type="text/javascript" src="src/Game.js"></script>
    <script type="text/javascript" src="src/Shape.js"></script>
    <script type="text/javascript" src="src/Block.js"></script>
  </head>

  <body>

    <!-- HEADER -->
    <div id="header_wrap" class="outer">
        <header class="inner">
          <a id="forkme_banner" href="https://github.com/thrabchak/tetris-phaser">View on GitHub</a>

          <h1 id="project_title">Tetris-phaser</h1>
          <h2 id="project_tagline">A phaser based version of Tetris</h2>

            <section id="downloads">
              <a class="zip_download_link" href="https://github.com/thrabchak/tetris-phaser/zipball/master">Download this project as a .zip file</a>
              <a class="tar_download_link" href="https://github.com/thrabchak/tetris-phaser/tarball/master">Download this project as a tar.gz file</a>
            </section>
        </header>
    </div>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">
        <script type="text/javascript">
          window.onload = function()
          {
            Tetris.run();
          }
        </script>
      </section>
    </div>

    <!-- FOOTER  -->
    <div id="footer_wrap" class="outer">
      <footer class="inner">
        <p class="copyright">Tetris-phaser maintained by <a href="https://github.com/thrabchak">thrabchak</a></p>
        <p>Published with <a href="https://pages.github.com">GitHub Pages</a></p>
      </footer>
    </div>

  </body>
</html>
